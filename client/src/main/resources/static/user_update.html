<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-container" style="margin-top: 50px;">

    <div class="layui-container" style="width: 500px;height: 330px;padding-top: 60px;">
        <form class="layui-form" action="/userClient/updateUser" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">编号：</label>
                <div class="layui-inline">
                    <input type="text" name="id" th:value="${user.id}" lay-verify="required"
                           autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-inline">
                    <input type="text" name="username" th:value="${user.username}" lay-verify="required"
                           autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-inline">
                    <input type="text" name="password" th:value="${user.password}" lay-verify="required"
                           placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">名称：</label>
                <div class="layui-inline">
                    <input type="text" name="nickname" th:value="${user.nickname}" lay-verify="required"
                           autocomplete="off" placeholder="请输入名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别：</label>
                <div class="layui-inline">
                    <input type="text" name="sex" th:value="${user.sex}" lay-verify="required" placeholder="请选择性别"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱：</label>
                <div class="layui-inline">
                    <input type="text" name="email" th:value="${user.email}" lay-verify="required" placeholder="请输入邮箱"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话：</label>
                <div class="layui-inline">
                    <input type="text" name="telephone" th:value="${user.telephone}" lay-verify="required"
                           placeholder="请输入QQ号码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">QQ号码：</label>
                <div class="layui-inline">
                    <input type="text" name="qq" th:value="${user.qq}" lay-verify="required" placeholder="请输入QQ号码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注：</label>
                <div class="layui-inline">
                    <input type="text" name="note" th:value="${user.note}" lay-verify="required" placeholder="请输入备注"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">职位：</label>
                <div class="layui-input-inline">

                    <select name="role.id">
                        <option th:each="role:${allRole}" th:text="${role.name}" th:value="${role.id}"
                                th:if="${user.role.id == role.id}" selected></option>

                        <option th:each="role:${allRole}" th:text="${role.name}" th:value="${role.id}"
                                th:if="${user.role.id != role.id}"></option>
                        <!--                        <option th:each="role:${allRole}" th:text="${role.name}" th:value="${role.id}"></option>-->
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="demo2" style="margin-left: 160px;">提交</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'element'], function () {
        var form = layui.form;
        var element = layui.element;

        //自定义验证规则
        form.verify({
            price: [/(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/, "请输入正确的价格"]
        });

    });
</script>
</body>
</html>
